<md-toolbar class="md-tall" layout="column" ng-controller="HeaderController as vm">
    <div class="info-first" layout="row" layout-align="center center">
        <div layout="row" class="container-align" layout-align="space-between center">
            <div class="left-nav">
                <ul class="toolbar-data">
                    <li>
                        <select>
                            <option ng-repeat="currency in vm.header.currency" value="{{currency.name}}">
                                {{currency.name | uppercase}}
                            </option>
                        </select>
                    </li>
                    <li>
                        <select>
                            <option ng-repeat="language in vm.header.languages" value="{{language.name}}">
                                {{language.name | capitalize}}
                            </option>
                        </select>
                    </li>
                </ul>
            </div>
            <div class="right-nav">
                <ul class="toolbar-data">
                    <li ng-repeat="item in vm.header.rightNav">{{ item.name | capitalize}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="info-second" layout="row" layout-align="center center">
        <div layout="row" class="container-align" layout-align="space-between center">
            <div class="app-logo" layout="row" layout-align="center center">
                <img src="assets/logo.gif" alt="logo">
                <h2>VENENO</h2>
            </div>
            <div class="search-box" layout-padding="1px" layout="row" layout-align="space-between center">
                <div class="category">
                    <select ng-model="vm.selectedCategory" ng-change="vm.onCategoryChange(vm.selectedCategory)">
                        <option ng-value="">All products</option>
                        <option ng-repeat="category in vm.products | unique:'category'" ng-value="category">
                            {{category | uppercase}}
                        </option>
                    </select>
                </div>
                <div class="search-product">
                    <input ng-model="vm.search" ng-change="vm.onSearch(vm.search)" placeholder="Search here">
                    </input>
                </div>
                <div class="icon" layout="row" layout-align="center center">
                    <i class="material-icons">
                        search
                    </i>
                </div>
            </div>

            <div class="cart-items" layout="row" layout-align="center center">
                <img src="assets/cart.png" alt="">
                <span>MY CART: 00 ITEM </span>
            </div>
        </div>

    </div>
</md-toolbar>

<div class="nav-bar-wrapper">
    <div layout="row" class="container-align" layout-align="space-between center">
        <md-nav-bar class="nav-bar container-align" layout-sm="column" layout="row" layout-align="start center"
            aria-label="navigation" md-selected-nav-item="currentNavItem">
            <md-nav-item class="nav-item" md-nav-href="#/products" name="products">Home</md-nav-item>
            <md-nav-item class="nav-item" md-nav-href="#" name="details">Men's</md-nav-item>
            <md-nav-item class="nav-item" md-nav-href="#" name="page3"> Women's </md-nav-item>
            <md-nav-item class="nav-item" md-nav-href="#" name="page4"> Sports </md-nav-item>
            <md-nav-item class="nav-item" md-nav-href="#" name="page5"> About Us </md-nav-item>
            <md-nav-item class="nav-item" md-nav-href="#" name="page6"> Custom </md-nav-item>
        </md-nav-bar>
        <span class="call-number">Call us 24/7: +38269567213 </span>
    </div>
</div>
